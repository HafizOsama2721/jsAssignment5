<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5.3.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css" />
    <title>jsAssignment5</title>
  </head>
  <body>
    <!-- header -->

    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand text-white" href="#">Assignments</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >Chapter 21 - 25</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- main -->

    <main>
      <div class="py-5">
        <div class="container">
          <div class="row">
            <div class="col">
              <h3 class="text-center">
                Chapter # 21 - 25 | Strings &amp; It's Methods
              </h3>
              <div class="border-bottom border-secondary mt-4"></div>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-12 col-md-6 mb-3 mb-md-0">
                <h4 class="text-center">Input</h4>
                <div class="border rounded-3 p-4 d-flex align-items-center">
                  <div class="input-group">
                    <input
                      type="text"
                      id="inputText"
                      class="form-control form-control-lg bg-transparent"
                      placeholder="Type your text here"
                    />
                    <button
                      class="btn btn-outline-primary"
                      onclick="clearInput()"
                    >
                      Clear
                    </button>
                  </div>
                </div>
            </div>
            <div class="col-12 col-md-6 mb-3 mb-md-0">
                <h4 class="text-center">Original String</h4>
                <div class="border rounded-3 p-4 align-content-center  originalStringBox">
                  <div class="text-center text-white " id="originalTextBox"></div>
                </div>
              </div>
          </div>

          <div class="row mt-5 ">
            <div class="col-12 col-md-6 mb-3 mb-md-0">
              <div class="h-100">
                <h4 class="text-center">Buttons</h4>
                <div class="buttons border rounded-3 p-4 text-center">
          <button type="button" class="btn btn-danger" onclick="lowerCase()">Convert to Lowercase</button>
				  <button type="button" class="btn btn-danger" onclick="upperCase()">Convert to Uppercase</button>
				  <button type="button" class="btn btn-danger" onclick="capitalize()">Convert to Capitalize</button>
				  <button type="button" class="btn btn-danger" onclick="betterFormatting()">Better Formatting</button>
				  <button type="button" class="btn btn-danger" onclick="printAllCities()">Print All Cities</button>
				  <button type="button" class="btn btn-danger" onclick="addCity()">Add Your City In List</button>
				  <button type="button" class="btn btn-danger" onclick="checkCity()">Check Your City In List</button>
				  <button type="button" class="btn btn-danger" onclick="findWord()">Find This Word</button>
				  <button type="button" class="btn btn-danger" onclick="replaceWord()">Replace This Word</button>
                </div>
              </div>
            </div>
			<div class="col-12 col-md-6  text-center">
			<h4 class="text-center">Output / Result</h4>
			<div class="border rounded-3 p-4 text-center outputs">
			<div id="output"></div>
			</div>
      <button class="btn btn-outline-primary mt-3" onclick="clearOutput()">Clear Output</button>
			</div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->

    <footer>
	<div class="container">
		<div class="row">
			<div class="col">
			<p class="text-center text-white mb-0 p-3 ">&copy; 2024. Assignment By <a class="text-decoration-none text-white" href="#">www.hafizOsama.net</a></p>
			</div>
		</div>
	</div>
	
	</footer>
    <!-- Bootstrap 5.3.3 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JS Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
